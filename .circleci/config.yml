version: 2.1

jobs:
  
  build-medium-amd64:
    machine:
      image: ubuntu-2004:202101-01
   
    working_directory: ~/seata-samples
    steps: 
      - checkout
      - run: sudo apt-get update && sudo apt-get install curl
      - run: sudo apt install gnome-terminal
      - run: sudo apt-get update
      - run: sudo apt-get install ./docker-desktop-20.10.14-x86_64.deb
      - run: docker run --name seata-file -p 8091:8091 hellowoodes/seata:0.9.0-file
          
